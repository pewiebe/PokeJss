<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./image/favicon-16x16.png">
  <link rel="stylesheet" href="./style.css">

  <!-- JS -->
  <script defer src="/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Nome ou Número"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">&lt; Antes</button>
      <button class="button btn-next">Prox &gt;</button>
    </div>

    <img src="./image/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  <footer>
    <p>&copy; 2023 - Todos os direitos reservados para o Pewiebe</p>
 </footer>
 
</body>
</html>
